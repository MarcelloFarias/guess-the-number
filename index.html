<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h3>I'm thinking in a number between 0 and 20, can you guess it ?</h3>

            <form action="#">
                <input type="text" class="input-number" placeholder="Type the number">

                <button class="btn-submit">Submit</button>
            </form>

            <p class="display"></p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
